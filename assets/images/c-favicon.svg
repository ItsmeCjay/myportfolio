<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Royal blue background -->
  <rect width="256" height="256" fill="#1e3a8a"/>

  <!-- Gradient overlay for depth -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0.2" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gradient background overlay -->
  <rect width="256" height="256" fill="url(#bgGradient)"/>

  <!-- Letter C -->
  <text x="128" y="145" font-family="Arial, sans-serif" font-size="180" font-weight="bold"
        text-anchor="middle" fill="#c0c0c0" filter="url(#shadow)">C</text>
</svg>